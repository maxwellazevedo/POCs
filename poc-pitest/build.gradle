plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.5.1'
}

group 'br.com.max'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pitest {
    targetClasses = ['project.*']
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = true
}